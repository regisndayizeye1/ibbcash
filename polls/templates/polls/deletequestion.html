{% extends "base.html" %}
{% block content %}
<center>
<h1>Delete question</h1>
<p>Are you sure you want to delete the question {{ question }}?</p>
<form action="{% url 'polls:deletequestion' pk=question.id %}" method="POST">
{% csrf_token %}
<input type="submit" value="Yes, delete." />
<a href="{% url 'polls:listequestion' %}">No, cancel.</a>
</form>
</center>
{% endblock %}
